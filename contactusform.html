<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactformStyle.css"> <!-- Link CSS file -->
        <!--Image logo-->
    <div style="text-align:left"> 
      <img src="img/logo.png" alt="logo" style="width: 70px; height: 80px;">
      <img src="img/jmulogo.png" style="width: 70px; height: 80px">
    </div>
</head>
<body>
    <div class="container">
      <div style="text-align:center">
        <!--contact us header-->
        <h2>Contact Us</h2>
      </div>
      <div class="row">
        <div class="column">
            <!--adds visual images to the contact form-->
          
          <div style="text-align: center;">
            <img src="img/jmucs.jpg" style="width: 100px; height: 100px">
          </div>
        </div>  
        <div class="column">
            <!--php to collect the information-->
          <form action="https://formsubmit.co/jmuroominate@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Submission!">

            <!--first name label that is required-->
            <!--required to submit form-->
            <label for="user_firstname">First Name: </label>
            <input type="text" id="user_firstname" name="user_firstname" placeholder="Type here..." required> 

            <!--last name label that is required-->
            <!--required to submit form-->
            <label for="user_lastname">Last Name:</label>
            <input type="text" id="user_lastname" name="user_lastname" placeholder="Type here..." required>

            <!--email address so we can contact them back-->

            <!--required to submit form-->
            <label for="user_email">Email:</label>
            <input type="text" id="user_email" name="user_email" placeholder="Type here..." required>

            <!--survey question on if the person submitting the form is a JMU student/prof-->
            <label for="student">Are you a student or professor at JMU?</label>
            <select id="user_student">
                <option value="" disabled selected>Select your option</option>
                <option value="1">yes</option>
                <option value="2">no</option>
            </select>

            <label for="message">Message:</label>
            <!--message the user wants to know-->
            <textarea maxlength="500" rows="10" cols="80" placeholder="Type here...">
            </textarea>

            <!--sourced from stack overflow  -->
            <!--https://stackoverflow.com/questions/8118266/integrating-
              css-star-rating-into-an-html-form -->

            <p2>How would you rate ROOMinate?</p2>

            <div class="rating">

              <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
              <label for="star5">☆</label>

              <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
              <label for="star4">☆</label>

              <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
              <label for="star3">☆</label>

              <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
              <label for="star2">☆</label>

              <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
              <label for="star1">☆</label>

              <div class="clear"></div>
            </div>

            <!--submit form button-->
            <input type="submit" value="submit">
            <input type="reset" value="reset">

            <input type="hidden" target="_blank" value="https://dolansdg.github.io/Roominate/thankyousubmit.html">

          </form>
        </div>
      </div>
    </div>    
    </body>
    </html>
