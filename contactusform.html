<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactformStyle.css"> <!-- Link CSS file -->
        <!--Image logo-->
    <img src="img/logo.png" alt="logo" style="width: 100px; height: 100px">
    <script language="JavaScript" src="scripts/gen_validatorv31.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
      <div style="text-align:center">
        <!--contact us header-->
        <h2>Contact Us</h2>
      </div>
      <div class="row">
        <div class="column">
            <!--adds visual images to the contact form-->
          <img src="img/jmucs.jpg" style="width: 50px; height: 50px">
          <img src="img/jmulogo.jpg" style="width: 50px; height: 50px">
        </div>
        <div class="column">
            <!--php to collect the information-->
          <form action="https://formsubmit.co/jmuroominate.com" method="POST">
            <input type="hidden" name="_subject" value="New Submission!">

            <!--first name label that is required-->
            <!--required to submit form-->
            First Name: <input type="text" id="firstname" name="firstname" placeholder="Your last name.." required>

            <!--last name label that is required-->
            <!--required to submit form-->
            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname" name="lastname" placeholder="Your last name.." required>

            <!--email address so we can contact them back-->
            
            <!--required to submit form-->
            <label for="email">Please write your email so we can get back to you: </label>
            <input type="text" id="email" name="elMail" placeholder="Your email..." required>

            <input type="hidden" name="_next" value="https://https://dolansdg.github.io/Roominate/thankyousubmit.html">

            <!--survey question on if the person submitting the form is a JMU student/prof-->
            <label for="student">Are you a student or professor at JMU?</label>
            <select id="student" name="student">
              <option value="yes">Yes</option>
              <option value="no">No</option>

            <!--how would they rate our website so far-->
             <div class="rate">
                <label for="ratings">How would you rate our website?</label>
                
                <input type="radio" id="5stars" name="rate" value="5" />
                <label for="5stars" title="text">5 stars</label>

                <input type="radio" id="4stars" name="rate" value="4" />
                <label for="4stars" title="text">4 stars</label>

                <input type="radio" id="3stars" name="rate" value="3" />
                <label for="3stars" title="text">3 stars</label>

                <input type="radio" id="2stars" name="rate" value="2" />
                <label for="2stars" title="text">2 stars</label>

                <input type="radio" id="1star" name="rate" value="1" />
                <label for="1star" title="text">1 star</label>
            </div>
            
            <!--message the user wants to know-->
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Type a message..." style="height:180px" required>
            </textarea>

            <!--submit form button-->
            <input type="submit" name='submit' value="submit">

          </form>
        </div>
      </div>
    </div>
    </body>
    </html>
