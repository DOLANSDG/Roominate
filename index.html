<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link CSS file -->
    <title>ROOMinate</title>
    
    <input type = "Help" onClick="helpPage()"/>
        <input type = "Get Creating!" onClick="editorPage()"/>
        <input type = "About Us" onClick="aboutPage()"/>
        <script>
            function helpPage() {
                <a href="html/helpPage.html"> Help Page </a>
            }
            function editorPage() {
                window.location.href="https://dolansdg.github.io/Roominate/";
            }
            function aboutPage() {
                <a href="html/aboutPage.html"> About Page </a>
            }
        </script>
</head>
<body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                           Topbar/Logo                                   -->
    <!-- ----------------------------------------------------------------------- -->
    <div id="topbar">
        <div id="logobar">
            <img src="img\logo.png" alt="logo" style="width: 60px; height: 60px"> <br>
            <input type="button" class="contactbar" value="Help Page"
                   alt="help" onclick="document.location='html/helpPage.html'"/>
            <input type="button" class="contactbar" value="Build your own Canvas!"
                   alt="getCreating" onclick="document.location='https://dolansdg.github.io/Roominate/'"/>
            <input type="button" class="contactbar" value="About Us"
                   alt="aboutUs" onclick="document.location='html/aboutPage.html'"/>
        </div>
        <!-- ------------------------ Sidebar Selection Bar ------------------------ -->
        <div id="sidebar-select">
            <span>
                <input type="button" value="Shape Select"
                       class="sidebar-buttons" id="shapes-button" onclick="toggle('shapes-button');">
                <input type="hidden" value="Object Editor"
                       class="sidebar-buttons" id="editor-button" onclick="toggle('editor-button');">
                <input type="button" value="Toggle Grid"
                       class="sidebar-buttons" id="toggle-grid" onclick="toggleGrid();">
            </span>
        </div>
    </div>
    
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 Sidebar                                 -->
    <!-- ----------------------------------------------------------------------- -->
    <div id="sidebar-container">
        <!-- ------------------------ Object Editor Sidebar ------------------------ -->
        <div id="obj-editor" class="hidden sidebar">
            <div class="container-title">Object Properties</div>
            <!-- ------------------------ Object Size Container ------------------------ -->
            <div class="obj-sidebar-size">
                <span class="container-label">Size</span>
                <br>
                <input type="number" id="obj-len-ft" min="0" name="obj-len-ft">
                <span>'</span>
                <input type="number" id="obj-len-in" max="11" min="0" name="obj-len-inch">
                <input type="number" id="obj-width-ft" min="0" name="obj-width-ft">
                <span>'</span>
                <input type="number" id="obj-width-in" max="11" min="0" name="obj-width-in">
                <div id="size-labels" style="display:block; padding-bottom: 5px;">
                    <label for="obj-len" style="padding-right: 35px;">Length</label>
                    <label for="obj-width" style="padding-right: 5px;">Width</label>
                </div>
            </div>
            
            <!-- ---------------------- Object Position Container ---------------------- -->
            <div class="obj-sidebar-size">
                <span class="container-label">Position</span>
                <br>
                <input type="number" id="obj-x" name="obj-x">
                <input type="number" id="obj-y" name="obj-y">
                <div id="size-labels" style="display:block">
                    <label for="obj-len" style="padding-right: 20px;">X-axis</label>
                    <label for="obj-width" style="padding-right: 5px;">Y-axis</label>
                </div>
            </div>
            
            <!-- ----------------------- Object Color Container ------------------------ -->
            <div class="obj-sidebar-size">
                <span class="container-label">Color</span>
                <input type="color" id="obj-color">
            </div>
        </div>
        
        <!-- ---------------------------- Shape Sidebar ---------------------------- -->
        <div id="shape-select" class="hidden sidebar">
            <img src="img\square_icon.png" class="shape-icon" onclick="createRect();">
            <img src="img\circle_icon.png" class="shape-icon" onclick="createEllipse();">
            <img src="img\poly_icon.png" class="shape-icon" onclick="createPoly();">
        </div>
    </div>
    
    <canvas id="canvas"></canvas> <!-- Canvas-->
</body>

<!-- ---------------------------- Link JS files ---------------------------- -->
<script src="lib\fabric.min.js"></script> 
<script src="scripts.js"></script>
</html>
