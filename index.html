<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link CSS file -->
    <title>ROOMinate</title>
</head>
<body>

    <div id="topbar">

            <img src="logo.png" alt="logo" style="width: 60px; height: 60px">
        </div>
        <!-- Sidebar Selection Bar -------------------------------->
        <div id="sidebar-select">

        </div>
        <!-- Object Editor Sidebar --------------------->
        <div id="obj-editor" class="hidden sidebar">
            <h1>Test</h1>
        </div>
        <!-- Shape Sidebar ----------------------------->
        <div id="shape-select" class="hidden sidebar">
            <h1>Test 2</h1>
        </div>
    </div>
</body>

<!-- Link JS files -->
<script src="lib\fabric.min.js"></script>
